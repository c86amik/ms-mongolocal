<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Change Password</title>
    <script type="text/javascript"> 
        window.history.forward(); 
        function noBack() { 
            window.history.forward(); 
        } 
    </script>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <h2>User Login</h2>
    <div>
        <form class="form-horizontal" th:object="${user}" th:action="@{/login/updatePassword}" method="post">
        	<div class="form-group">
		        <div class="col-sm-10">
		           	<ul class="nav navbar-nav">
		               	<li><a th:href="@{/login/logout}">Logout</a></li>
		           	</ul>
		        </div>
		    </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">User Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{userName}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Enter New Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{password}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Confirm Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{confirmPassword}" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </div>
                <div class="col-sm-2">
                    <a th:href="${'/login/logUser'}" class="btn btn-danger">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
