<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Booking Detail</title>
    <script type="text/javascript"> 
        window.history.forward(); 
        function noBack() { 
            window.history.forward(); 
        } 
    </script>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <h2>Booking Detail Information</h2>
    <div>
    	<form class="form-horizontal">
	    	<div class="form-group">
		    	<div class="col-sm-10">
		        	<ul class="nav navbar-nav">
		            	<li><a th:href="@{/login/changePassword}">Change Password</a></li>
		         	</ul>
		         	<ul class="nav navbar-nav">
		             	<li><a th:href="@{/login/logout}">Logout</a></li>
		         	</ul>
		      	</div>
	  		</div>
	        <div class="form-group">
	            <label class="col-sm-2 control-label">User Name:</label>
	            <div class="col-sm-10">
	            	<label class="col-sm-2 control-label" th:text="${bookConfirm.userName}">User Name:</label>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-2 control-label">Flight Name:</label>
	            <div class="col-sm-10">
	            	<label class="col-sm-2 control-label" th:text="${bookConfirm.flightName}">Flight Name:</label>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-2 control-label">Source Airport Name:</label>
	            <div class="col-sm-10">
	                <label class="col-sm-2 control-label" th:text="${bookConfirm.sourceAirportName}">Source Airport Name:</label>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-2 control-label">Destination Airport Name:</label>
	            <div class="col-sm-10">
	                <label class="col-sm-2 control-label" th:text="${bookConfirm.destinationAirportName}">Destination Airport Name:</label>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-2 control-label">Price:</label>
	            <div class="col-sm-10">
	                <label class="col-sm-2 control-label" th:text="${bookConfirm.bookTicketPrice}">Price:</label>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-2 control-label">Duration:</label>
	            <div class="col-sm-10">
	                <label class="col-sm-2 control-label" th:text="${bookConfirm.duration}">Duration:</label>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-2 control-label">First Name:</label>
	            <div class="col-sm-10">
	            	<label class="col-sm-2 control-label" th:text="${bookConfirm.firstName}">First Name:</label>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-2 control-label">Middle Name:</label>
	            <div class="col-sm-10">
	            	<label class="col-sm-2 control-label" th:text="${bookConfirm.middleName}">Middle Name:</label>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-2 control-label">Last Name:</label>
	            <div class="col-sm-10">
	            	<label class="col-sm-2 control-label" th:text="${bookConfirm.lastName}">Last Name:</label>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-2 control-label">Mobile:</label>
	            <div class="col-sm-10">
	            	<label class="col-sm-2 control-label" th:text="${bookConfirm.mobileNo}">Mobile:</label>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-2 control-label">Email:</label>
	            <div class="col-sm-10">
	            	<label class="col-sm-2 control-label" th:text="${bookConfirm.email}">Email:</label>
	            </div>
	        </div>
	        <div class="form-group">
	            <label class="col-sm-2 control-label">Passport:</label>
	            <div class="col-sm-10">
	            	<label class="col-sm-2 control-label" th:text="${bookConfirm.passport}">Passport:</label>
	            </div>
	        </div>
	        <div class="form-group">
	            <div class="col-sm-2">
	                <a th:href="${'/book/bookFlightLists'}" class="btn btn-danger">Back</a>
	            </div>
	        </div>
        </form>
    </div>
</div>
</body>
</html>
