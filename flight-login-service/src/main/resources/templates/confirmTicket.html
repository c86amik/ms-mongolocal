<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Ticket Confirmation</title>
    <script type="text/javascript"> 
        window.history.forward(); 
        function noBack() { 
            window.history.forward(); 
        } 
    </script>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <h2>Ticket Confirmation</h2>
    <div class="form-group">
       	<div class="col-sm-10">
           	<ul class="nav navbar-nav">
              	<li><a th:href="@{/login/changePassword}">Change Password</a></li>
          	</ul>
          	<ul class="nav navbar-nav">
              	<li><a th:href="@{/login/logout}">Logout</a></li>
          	</ul>
       	</div>
   	</div>
   	<div class="form-group">
   		<div class="col-sm-10">
    		<h4 th:text="'Ticket is booked on the flight name as ' + ${bookTicket.flightName} + ' travelling from ' + ${bookTicket.sourceAirportName} + ' to ' + ${bookTicket.destinationAirportName} + ' of price ' + ${bookTicket.bookTicketPrice} + '. An Email is sent to ' + ${bookTicket.email} + '. Booked by Username ' + ${bookTicket.userName} + '.'"></h4>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-2">
            <a th:href="${'/flight/flights/user'}" class="btn btn-danger">Back</a>
        </div>
    </div>
</div>
</body>
</html>
