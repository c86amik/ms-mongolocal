<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Admin User Registration</title>
    <script type="text/javascript"> 
        window.history.forward(); 
        function noBack() { 
            window.history.forward(); 
        } 
    </script>
    <th:block th:include="layout/headerAdmin"></th:block>
</head>
<body>
<div class="container">
    <h2>Add/Edit User Information</h2>
    <div>
        <form class="form-horizontal" th:object="${user}" th:action="@{/admin/addUser}" method="post">
        	<div class="form-group">
		        <div class="col-sm-10">
		            <ul class="nav navbar-nav">
		               	<li><a th:href="@{/login/changePassword}">Change Password</a></li>
		           	</ul>
		           	<ul class="nav navbar-nav">
		               	<li><a th:href="@{/login/logout}">Logout</a></li>
		           	</ul>
		        </div>
		    </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" th:field="*{id}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">User Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{userName}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">First Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{firstName}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Middle Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{middleName}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{lastName}" />
                </div>
            </div>
            <div class="form-group" th:unless="${user.password}">
                <label class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{password}" />
                </div>
            </div>
            <div class="form-group" th:unless="${user.confirmPassword}">
                <label class="col-sm-2 control-label">Confirm Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{confirmPassword}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Mobile No:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{mobileNo}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Passport:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{passport}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Address:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">City:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{city}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">State:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{state}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Country:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{country}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Zip Code:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{zipCode}" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
                <div class="col-sm-2">
                    <a th:href="${'/admin/users'}" class="btn btn-danger">Back</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
