<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Flight Detail</title>
    <script type="text/javascript"> 
        window.history.forward(); 
        function noBack() { 
            window.history.forward(); 
        } 
    </script>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <h2>Flight Detail Information</h2>
    <div>
        <form class="form-horizontal" th:object="${flight}" th:action="@{/flight/saveFlight}" method="post">
        	<div class="form-group">
		        <div class="col-sm-10">
		            <ul class="nav navbar-nav">
		               	<li><a th:href="@{/login/changePassword}">Change Password</a></li>
		           	</ul>
		           	<ul class="nav navbar-nav">
		               	<li><a th:href="@{/login/logout}">Logout</a></li>
		           	</ul>
		        </div>
		    </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" th:field="*{id}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Flight Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{flightName}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Flight Type:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{flightType}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Source Airport Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{sourceAirportName}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Source Airport Code:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{sourceAirportCode}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Destination Airport Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{destinationAirportName}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Destination Airport Code:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{destinationAirportCode}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Price:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{bookTicketPrice}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Duration:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{duration}" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
                <div class="col-sm-2">
                    <a th:href="${'/flight/flights/admin'}" class="btn btn-danger">Back</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
