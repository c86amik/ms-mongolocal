spring:
  application:
    name: flight-registration-service
  profiles: default
  data:
    mongodb:
      uri: mongodb://localhost:27017/gokodersflightreg
  jackson:
    property-naming-strategy: SNAKE_CASE
    serialization:
      indent-output: true

server:
  port: 7104

eureka:
  instance:
    hostname: localhost
    port: 7100
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

feign:
  client:
    config:
      default:
        connectTimeout: 50000
        readTimeout: 50000

logging:
  level:
    ROOT: ERROR
    org.springframework: ERROR
    com.gokoders.registration: DEBUG
  file:  /tmp/logs/application.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

springdoc:
  packagesToScan: com.gokoders.registration

